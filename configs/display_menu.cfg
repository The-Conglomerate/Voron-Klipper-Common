#		+ Home Z
#		+ Home X/Y
#		+ QGL
#		+ Steppers off
#		+ Fan speed: 0%
#		+ Nevermore: 0%
#		+ Exhaust fan: 0%
#		+ Move 1mm
#	+ Temperature
#		+ Ext:
#		+ Bed:
#		+ Turn off all
#	+ Filament
#		+ Unload filament						##Custom macro
#		+ Load filament							##Custom macro
#	+ Parking
#		+ Front
#		+ Front Low
#		+ Center
#		+ Bed
#		+ Rear
#	+ Leds
#		+ Leds off
