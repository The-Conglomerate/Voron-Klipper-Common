#
# This macro is used to initialize display. It looks if we want a custom layout or bootsplash.
# If not, it sets default settings.
[delayed_gcode INITIALIZE_DISPLAY]
initial_duration: 1.
gcode:
  # variables
  {% set display_group = printer["gcode_macro _PRINTER_VARIABLE"].display.group|default("")|lower %}
  {% set display_bootsplash = printer["gcode_macro _PRINTER_VARIABLE"].display.bootsplash|default("")|lower %}
  # features
  {% set ena_debug = printer.save_variables.variables.debug|default("false")|lower %}

  {% if ena_debug == "true" %}
    {action_respond_info("==== INITIALIZE_DISPLAY ====")}
    {action_respond_info("display_group: '%s'" % (display_group))}
    {action_respond_info("display_bootsplash: '%s'" % (display_bootsplash))}
    {action_respond_info("=============================")}
  {% endif %}
  {% if display_group != "none" and display_bootsplash == "none" %}
    SET_DISPLAY_GROUP GROUP={display_group}
  {% elif display_group != "none" and display_bootsplash != "none" %}
    SET_DISPLAY_GROUP GROUP={display_bootsplash}
    G4 P8000
    SET_DISPLAY_GROUP GROUP={display_group}
  {% elif display_group == "none" and display_bootsplash != "none" %}
    SET_DISPLAY_GROUP GROUP={display_bootsplash}
    G4 P8000
    SET_DISPLAY_GROUP GROUP=_default_16x4
  {% endif %}

